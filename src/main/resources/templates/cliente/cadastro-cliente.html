<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/css/styleCadLogin.css">
</head>
<body>
    <h2>Cadastro de Cliente</h2>

    <div th:if="${mensagemSucesso}" class="message-container success-message">
        <p th:text="${mensagemSucesso}"></p>
    </div>
    <div th:if="${mensagemErro}" class="message-container error-message">
        <p th:text="${mensagemErro}"></p>
    </div>

    <form th:action="@{/processar-cadastro-cliente}" method="post" th:object="${pessoa}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required><br>

        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" th:field="*{dataNasc}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" th:field="*{telefone}" pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="DD9XXXXXXXX" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required><br>
        
        <div class="address-fields">
            <h3>Endereço</h3>
            <label for="rua">Rua/Avenida:</label>
            <input type="text" id="rua" th:field="*{endereco.rua}" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" th:field="*{endereco.cidade}" required><br>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <a th:href="@{/login}">Já tem conta? Faça Login</a>
</body>
</html>
